<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Choose Your Adventure</title>
    </head>
    <body>
        <header>
            <h1>Choose Your Adventure</h1>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </header>
        <main>
            <form method="POST" action="https://formspree.io/kruxitka@gmail.com">
                <h3>Which activity would you like to choose?</h3>
                <label>Activity:</label>
                <label>
                    <input type="radio" name="activity" value="climbing">Climbing


                </label>
                <label>
                    <input type="radio" name="activity" value="tracking">Tracking


                </label>
                <label>
                    <input type="radio" name="activity" value="hiking">Hiking


                </label>
                <h3>Please select distance</h3>
                <label>Distance:</label>
                <label>
                    <input type="radio" name="distance" value="10km">10km


                </label>
                <label>
                    <input type="radio" name="activity" value="20km">20km


                </label>
                <label>
                    <input type="radio" name="activity" value="30km">30km


                </label>
                <br>
                <h3>Choose your destinations</h3>
                <label>Destination:</label>
                <label>
                    <input type="checkbox" name="destination" value="tatras">Tatras

                </label>
                <label>
                    <input type="checkbox" name="destination" value="dolomites">Dolomites

                </label>
                <label>
                    <input type="checkbox" name="destination" value="carpathians">Carpathians

                </label>
                <label>
                    <input type="checkbox" name="destination" value="pyrenees">Pyrenees

                </label>
                <br>
                <h2>Leave your answer</h2>
                <label>
                    Name
  <input type="text" placeholder="Name">
                </label>
                <br>
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email">
                <br>
                <input type="submit">
            </form>
        </main>
        <footer>
            <p>@Copyright 2019. All Rights Reserved.</p>
        </footer>
    </body>
</html>
